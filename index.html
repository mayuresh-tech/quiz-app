<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <link rel="stylesheet" href="https://component-lib-mayuresh.netlify.app/components/zippy-ui.css" />
    <script src="https://kit.fontawesome.com/de30ca7aea.js" crossorigin="anonymous"></script>
    <title>Quiz</title>
</head>

<body>
    <header>
        <!-- Navigation Bar -->
        <nav class="nav-box-bar desktop-nav">
            <div id="nav-section-bar">
                <div id="logo-bar">
                    <a>
                        <p class="logo-text"><span>Quiz</span>Viz</p>
                    </a>
                </div>
            </div>

            <div class="login-nav-box">
                <div id="social-links-bar">
                    <button class="no-bg hov user-icon">
                        <i class="fa-solid fa-user"></i>
                    </button>
                    <button class="no-bg hov btn-solid-primary">Login</button>
                </div>
            </div>
        </nav>
        <!-- End of Navigation bar -->
    </header>

    <section class="banner-section">
        <div class="grid-divide-half">
            <div class="banner banner-one">
                <div class="banner-intro">
                    <img src="./assets/car.jpg" />
                </div>
                <div class="layout-above">
                    <p>Test your knowledge on Cars!</p>
                    <button class="btn-solid-primary">Play now</button>
                </div>
            </div>
            <div class="banner banner-two">
                <div class="banner-intro">
                    <img src="./assets/football.jpg" />
                </div>
                <div class="layout-above">
                    <p>Or try your luck with Sports!</p>
                    <button class="btn-solid-primary">Play now</button>
                </div>
            </div>
        </div>
    </section>

    <section class="categories-section">
        <p class="heading">Categories</p>
        <div class="grid-box">
            <div class="category">
                <p>Sports</p>
            </div>
            <div class="category">
                <p>Cars</p>
            </div>
            <div class="category">
                <p>Movies</p>
            </div>
            <div class="category">
                <p>Technology</p>
            </div>
            <div class="category">
                <p>World</p>
            </div>
            <div class="category">
                <p>Finance</p>
            </div>
            <div class="category">
                <p>Programming</p>
            </div>
            <div class="category">
                <p>General</p>
            </div>
        </div>
    </section>
</body>

</html>
